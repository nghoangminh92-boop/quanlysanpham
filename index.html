<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在庫管理</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      

      <div class="center">
        <img src="./logo.jpg" alt="logo" />
      </div>
      </div>
    </div>

    <div class="container">
      <h1>商品在庫管理</h1>
      <div class="form">
        <input id="name" placeholder="商品" />
        <input id="price" type="number" placeholder="価格" />
        <input id="quantity" type="number" placeholder="数量" />
        <button onclick="addProduct()" id="btnAdd">➕ 追加</button>
        <button onclick="updateProduct()" id="btnUpdate" style="display: none">
          💾 更新
        </button>
      </div>
      <div class="search-box">
        <input
          id="search"
          placeholder="🔍 商品検索をご入力してください。"
          onkeyup="searchProduct()"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>番号</th>
            <th>商品名</th>
            <th>価格</th>
            <th>数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </body>
  <input type="checkbox" id="themeToggle" hidden />

  <label for="themeToggle" class="theme-switch">
    <span>🌙</span>
    <span>☀️</span>
    <div class="ball"></div>
  </label>

  <script src="app.js"></script>
</html>
